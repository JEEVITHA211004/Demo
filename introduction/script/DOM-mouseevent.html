<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            background-color: blueviolet;
            color: antiquewhite;
            height: 140px;
            width: 140px;
            padding: 50px;
            
        }
    </style>
</head>
<body>
    <div onmouseover="mOver(this)" onmouseout="mOut(this)">Place mouse here</div>
    <script>
        function mOver(info){
            info.innerHTML = "Thanks";

        }
        function mOut(info) {
            info.innerHTML = "Mouse over data";

        }
    </script>
</body>
</html>
